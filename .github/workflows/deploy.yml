name: Deploy to GitHub Pages

on:
  push:
    branches: [main] # デプロイ対象のブランチ名

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Nuxt 4が推奨するNode.jsバージョン

      - name: Install dependencies
        run: npm install # または pnpm/yarn

      - name: Build and Prerender
        run: npx nuxt build --preset github_pages
        env:
          # サブパス（例: https://<user>.github.io/<repo>/）で公開する場合に必要
          NUXT_APP_BASE_URL: /waiwai-test2/ 

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .output/public

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
